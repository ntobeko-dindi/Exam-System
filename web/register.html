<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Student</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="newcss.css">
    </head>
    <body>
        <div class="registration-form">
            <form action="controller.jsp">
                <input type="hidden" name="page" value="register"> 
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <center style="font-weight: bolder;"><h1>Add New Student</h1></center>
                <br/>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" name="lname" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" name="uname" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control item" id="username" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="password" name="pass" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="phone-number" name="contactno" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" name="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control item" id="username" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block create-account">Add Student</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    </body>
</html>
